<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #frm="ngForm" (ngSubmit)="onSubmit(frm)">
    <ion-list>
      <ion-item>
        <ion-label fixed> email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed> pwd</ion-label>
        <ion-input type="text" [(ngModel)]="pwd" name="pwd" required [minlength]="6"></ion-input>
      </ion-item>
    </ion-list>
    <button block [disabled]="frm.form.invalid" ion-button type="submit">sign in</button>
  </form>
</ion-content>
