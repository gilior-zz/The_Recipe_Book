<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="onSettings($event)">        <ion-icon name="settings"></ion-icon>      </button>
      <button ion-button icon-only (click)="onNewRecipe()">        <ion-icon name="add"></ion-icon>      </button>
    </ion-buttons>
    <ion-title>recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
   <button ion-item *ngFor="let recipe of recipes;let i=index" (click)="onLoadRecipe(recipe,i)">
     <h2>{{recipe.name}}</h2>
     <ion-note>{{recipe.difficulty}}</ion-note>
   </button>
 </ion-list>
</ion-content>
