<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>shopping-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)=onSubmit(f)>
    <ion-list>
      <ion-item>
        <ion-label fixed>name</ion-label>
        <ion-input #ingredientName="ngModel" ngModel a-ngM type="text" name="ingredientName" placeholder="milk"
                   required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>amount</ion-label>
        <ion-input #amount="ngModel" ngModel type="number" name="amount" placeholder="2" required></ion-input>
      </ion-item>
    </ion-list>
    <button a- [disabled]="f.invalid" ion-button type="submit" block> Add item</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <h3>
        <ion-icon (click)="onRemove(item)" name="trash" item-left></ion-icon>
        {{item.name}}({{item.amount}})
      </h3>


    </ion-item>
  </ion-list>
</ion-content>
