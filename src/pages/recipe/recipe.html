<ion-header>

  <ion-navbar>
    <ion-title>{{recipe.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-header>
      <h1> {{recipe.description}}</h1>
    </ion-card-header>
    <h3>{{recipe.difficulty}}</h3>
    <ion-list>
      <ion-list-header>ingredients</ion-list-header>
      <ion-item *ngFor="let ing of recipe?.ingredients">
        {{ing.name}}
        <ion-note>{{ing.amount}}</ion-note>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col ion-button [color]="'light'" (click)="onEdit()">edit</ion-col>
      <ion-col ion-button color="danger" (click)="onDelete()">delete</ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
