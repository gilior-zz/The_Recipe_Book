<ion-header>

  <ion-navbar>
    <ion-title>{{recipe.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <span>my sln</span>
  <ion-icon name="arrow-round-down"></ion-icon>
  <ion-card>
    <ion-card-header>
      <h1> {{recipe.description}}</h1>
    </ion-card-header>
    <h3>{{recipe.difficulty}}</h3>
    <ion-list>
      <ion-list-header>ingredients</ion-list-header>
      <ion-item *ngFor="let ing of recipe?.ingredients">
        {{ing.name}}
        <ion-note>{{ing.amount}}</ion-note>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col ion-button [color]="'light'" (click)="onEdit()">edit</ion-col>
      <ion-col ion-button color="danger" (click)="onDelete()">delete</ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <span>his sln</span>
  <ion-icon name="arrow-round-down"></ion-icon>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>{{recipe.name}}</h2>
        <div class="difficulty" color="secondary">{{recipe.difficulty|uppercase}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        {{recipe.description}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of recipe.ingredients">
            {{item.name}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="recipe.ingredients?.length>0">
      <ion-col>
        <button ion-button clear (click)="onAddIngredients()">Buy Ingredients</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline (click)="onEdit()" block>edit recipe</button>
      </ion-col>
      <ion-col>
        <button ion-button outline (click)="onDelete()" block color="danger">remove recipe</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
